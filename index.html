<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>植物大战僵尸 - 坚果保龄球 (H5版)</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #2c3e50;
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            touch-action: none;
        }

        #gameCanvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        /* UI 覆盖层 */
        .ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .header-bar {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }

        .score-box {
            font-size: 24px;
            font-weight: bold;
            background: rgba(0,0,0,0.5);
            padding: 5px 15px;
            border-radius: 20px;
            border: 2px solid #aeb437;
        }

        .combo-box {
            font-size: 24px;
            color: #FFD700;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.2s;
        }
        .combo-box.active { opacity: 1; }

        /* 控制按钮 */
        .controls-area {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            padding: 20px;
            pointer-events: auto;
            padding-bottom: 40px;
        }

        .control-btn {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            color: white;
            user-select: none;
            backdrop-filter: blur(4px);
            transition: transform 0.1s;
        }
        
        .control-btn:active, .control-btn.active {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(0.9);
        }

        /* 弹窗 */
        .modal-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: none;
            justify-content: center;
            align-items: center;
            pointer-events: auto;
            z-index: 100;
        }

        .modal-content {
            background: #4a6c38;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            border: 5px solid #2e282a;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            color: #fff;
            min-width: 280px;
        }

        .modal-title {
            font-size: 32px;
            color: #ffde00;
            margin-bottom: 20px;
            font-weight: bold;
            text-shadow: 2px 2px #000;
        }

        .score-display {
            font-size: 24px;
            margin: 15px 0;
        }

        .btn-gameing {
            background: #9b5800;
            border: 3px solid #643900;
            color: #fff;
            padding: 10px 30px;
            font-size: 20px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
            font-family: inherit;
        }
        .btn-gameing:hover { background: #b86900; }

        .hidden { display: none !important; }
    </style>
</head>
<body>

    <canvas id="gameCanvas"></canvas>

    <div class="ui-layer">
        <div class="header-bar">
            <div class="score-box">分数: <span id="scoreVal">0</span></div>
            <div id="comboVal" class="combo-box">连击: 0</div>
        </div>

        <div class="controls-area">
            <div class="control-btn" id="btnLeft">⬅️</div>
            <div class="control-btn" id="btnRight">➡️</div>
        </div>
    </div>

    <div id="gameOverModal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-title">僵尸吃掉了脑子!</div>
            <div class="score-display">最终得分: <span id="finalScore">0</span></div>
            <div class="score-display">最大连击: <span id="finalCombo">0</span></div>
            <button class="btn-gameing" id="restartBtn">重新冒险</button>
        </div>
    </div>

    <div id="startModal" class="modal-overlay" style="display: flex;">
        <div class="modal-content">
            <div class="modal-title">坚果保龄球</div>
            <p>控制坚果左右移动撞击僵尸<br>千万别撞到墙壁！</p>
            <button class="btn-gameing" id="startBtn">开始游戏</button>
        </div>
    </div>

<script>
/**
 * 植物大战僵尸：坚果保龄球 (H5 Canvas版)
 */

const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

// UI元素
const scoreEl = document.getElementById('scoreVal');
const comboEl = document.getElementById('comboVal');
const finalScoreEl = document.getElementById('finalScore');
const finalComboEl = document.getElementById('finalCombo');
const gameOverModal = document.getElementById('gameOverModal');
const startModal = document.getElementById('startModal');

// 游戏配置
const CONFIG = {
    gravity: 0,
    friction: 0.98,
    moveForce: 30,
    maxSpeed: 800,
    wallFriction: 0.5,
    spawnRate: 1.5,
    colors: {
        bg: '#5D9A3B',
        bgAlt: '#538b34',
        ditch: '#2a2a2a'
    }
};

let width, height;

// 游戏状态
const state = {
    active: false,
    score: 0,
    combo: 0,
    maxCombo: 0,
    lastTime: 0,
    spawnTimer: 0,
    difficultyMultiplier: 1,
    
    player: {
        x: 0,
        y: 0,
        vx: 0,
        radius: 25,
        angle: 0
    },
    
    zombies: [],
    particles: [],
    
    keys: { left: false, right: false }
};

// 初始化游戏
function init() {
    resize();
    window.addEventListener('resize', resize);
    setupInputs();
    
    requestAnimationFrame(gameLoop);
}

// 调整画布大小
function resize() {
    width = window.innerWidth;
    height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;
    
    if (!state.active) {
        state.player.x = width / 2;
        state.player.y = height - 100;
    }
}

// 开始游戏
function startGame() {
    state.active = true;
    state.score = 0;
    state.combo = 0;
    state.maxCombo = 0;
    state.difficultyMultiplier = 1;
    state.zombies = [];
    state.particles = [];
    
    state.player.x = width / 2;
    state.player.y = height - 120;
    state.player.vx = 0;
    
    state.lastTime = performance.now();
    
    updateScoreUI();
    
    startModal.style.display = 'none';
    gameOverModal.style.display = 'none';
}

// 游戏结束
function gameOver() {
    state.active = false;
    finalScoreEl.textContent = Math.floor(state.score);
    finalComboEl.textContent = state.maxCombo;
    gameOverModal.style.display = 'flex';
}

// 设置输入控制
function setupInputs() {
    const btnLeft = document.getElementById('btnLeft');
    const btnRight = document.getElementById('btnRight');
    
    const bindBtn = (btn, key) => {
        const hStart = (e) => { e.preventDefault(); state.keys[key] = true; btn.classList.add('active'); };
        const hEnd = (e) => { e.preventDefault(); state.keys[key] = false; btn.classList.remove('active'); };
        btn.addEventListener('touchstart', hStart);
        btn.addEventListener('touchend', hEnd);
        btn.addEventListener('mousedown', hStart);
        btn.addEventListener('mouseup', hEnd);
    };
    
    bindBtn(btnLeft, 'left');
    bindBtn(btnRight, 'right');
    
    // 键盘输入
    window.addEventListener('keydown', e => {
        if(e.code === 'ArrowLeft' || e.key === 'a') state.keys.left = true;
        if(e.code === 'ArrowRight' || e.key === 'd') state.keys.right = true;
    });
    
    window.addEventListener('keyup', e => {
        if(e.code === 'ArrowLeft' || e.key === 'a') state.keys.left = false;
        if(e.code === 'ArrowRight' || e.key === 'd') state.keys.right = false;
    });
    
    // 菜单按钮
    document.getElementById('startBtn').addEventListener('click', startGame);
    document.getElementById('restartBtn').addEventListener('click', startGame);
}

// 更新游戏逻辑
function update(dt) {
    if (!state.active) return;
    
    // 难度递增
    state.difficultyMultiplier += dt * 0.05;
    
    // 玩家物理
    const p = state.player;
    
    // 输入控制
    if (state.keys.left) p.vx -= CONFIG.moveForce;
    if (state.keys.right) p.vx += CONFIG.moveForce;
    
    // 摩擦力
    p.vx *= CONFIG.friction;
    
    // 移动
    p.x += p.vx * dt;
    
    // 旋转效果
    p.angle += p.vx * dt * 0.1;
    
    // 墙壁碰撞检测
    const margin = 20;
    if (p.x < p.radius + margin || p.x > width - p.radius - margin) {
        gameOver();
        createExplosion(p.x, p.y, '#e74c3c');
        return;
    }
    
    // 生成僵尸
    state.spawnTimer -= dt;
    if (state.spawnTimer <= 0) {
        spawnZombie();
        state.spawnTimer = CONFIG.spawnRate / (1 + state.difficultyMultiplier * 0.1); 
        if (state.spawnTimer < 0.5) state.spawnTimer = 0.5;
    }
    
    // 更新僵尸
    for (let i = state.zombies.length - 1; i >= 0; i--) {
        const z = state.zombies[i];
        
        z.y += z.speed * dt;
        
        z.angle = Math.sin(Date.now() / 200) * 0.1;
        
        // 检查是否离开屏幕
        if (z.y > height + 50) {
            state.zombies.splice(i, 1);
            resetCombo();
            continue;
        }
        
        // 碰撞检测
        const dx = p.x - z.x;
        const dy = p.y - z.y;
        const dist = Math.sqrt(dx*dx + dy*dy);
        
        if (dist < p.radius + z.radius) {
            handleCollision(p, z, i);
        }
    }
    
    // 更新粒子效果
    for (let i = state.particles.length - 1; i >= 0; i--) {
        const part = state.particles[i];
        part.life -= dt;
        part.x += part.vx * dt;
        part.y += part.vy * dt;
        if (part.life <= 0) state.particles.splice(i, 1);
    }
}

// 处理碰撞
function handleCollision(player, zombie, index) {
    // 物理反弹
    const dx = player.x - zombie.x;
    const impactForce = 300;
    
    player.vx += (dx > 0 ? 1 : -1) * impactForce;
    
    state.zombies.splice(index, 1);
    
    // 得分计算
    const pts = 100 * (1 + state.combo * 0.1);
    state.score += pts;
    
    // 连击系统
    if (Date.now() - state.lastHitTime < 1500) {
        state.combo++;
    } else {
        state.combo = 1;
    }
    state.lastHitTime = Date.now();
    
    if (state.combo > state.maxCombo) state.maxCombo = state.combo;
    if (state.combo > 1) showCombo();
    
    updateScoreUI();
    
    createExplosion(zombie.x, zombie.y, '#90EE90');
}

// 生成僵尸
function spawnZombie() {
    const types = [
        { type: 'normal', color: '#689f38', hp: 1, radius: 25, speed: 100 },
        { type: 'cone', color: '#fdd835', hp: 2, radius: 28, speed: 110 },
        { type: 'bucket', color: '#757575', hp: 3, radius: 30, speed: 90 },
    ];
    
    const choice = types[Math.floor(Math.random() * types.length)];
    
    const speed = choice.speed * (1 + state.difficultyMultiplier * 0.1);
    
    state.zombies.push({
        x: Math.random() * (width - 100) + 50,
        y: -50,
        ...choice,
        speed: speed,
        angle: 0
    });
}

// 重置连击
function resetCombo() {
    state.combo = 0;
    comboEl.classList.remove('active');
}

// 显示连击
function showCombo() {
    comboEl.textContent = `连击 x${state.combo}`;
    comboEl.classList.add('active');
    setTimeout(() => comboEl.classList.remove('active'), 1000);
}

// 更新分数显示
function updateScoreUI() {
    scoreEl.textContent = Math.floor(state.score);
}

// 创建爆炸效果
function createExplosion(x, y, color) {
    for(let i=0; i<15; i++) {
        state.particles.push({
            x: x, y: y,
            vx: (Math.random() - 0.5) * 300,
            vy: (Math.random() - 0.5) * 300,
            life: 0.5 + Math.random() * 0.5,
            color: color,
            size: Math.random() * 5 + 2
        });
    }
}

// 绘制游戏画面
function draw() {
    // 绘制背景草坪
    ctx.fillStyle = CONFIG.colors.bg;
    ctx.fillRect(0, 0, width, height);
    
    // 草坪条纹
    ctx.fillStyle = CONFIG.colors.bgAlt;
    const stripeH = 80;
    for (let y = 0; y < height; y += stripeH * 2) {
        ctx.fillRect(0, y, width, stripeH);
    }
    
    // 两侧沟渠
    ctx.fillStyle = CONFIG.colors.ditch;
    const ditchW = 15;
    ctx.fillRect(0, 0, ditchW, height);
    ctx.fillRect(width - ditchW, 0, ditchW, height);

    if (!state.active) return;

    // 绘制僵尸
    state.zombies.forEach(z => {
        ctx.save();
        ctx.translate(z.x, z.y);
        ctx.rotate(z.angle);
        
        // 僵尸身体
        ctx.fillStyle = z.color;
        ctx.beginPath();
        ctx.arc(0, 0, z.radius, 0, Math.PI*2);
        ctx.fill();
        ctx.strokeStyle = '#333';
        ctx.lineWidth = 2;
        ctx.stroke();
        
        // 眼睛
        ctx.fillStyle = '#fff';
        ctx.beginPath();
        ctx.arc(-8, -5, 6, 0, Math.PI*2);
        ctx.arc(8, -5, 6, 0, Math.PI*2);
        ctx.fill();
        ctx.fillStyle = '#000';
        ctx.beginPath();
        ctx.arc(-8, -5, 2, 0, Math.PI*2);
        ctx.arc(8, -5, 2, 0, Math.PI*2);
        ctx.fill();

        // 装饰物（路障、铁桶）
        if (z.type === 'cone') {
            ctx.fillStyle = '#fdd835';
            ctx.beginPath();
            ctx.moveTo(-15, -15);
            ctx.lineTo(15, -15);
            ctx.lineTo(0, -45);
            ctx.fill();
        } else if (z.type === 'bucket') {
            ctx.fillStyle = '#9e9e9e';
            ctx.fillRect(-15, -35, 30, 25);
        }

        ctx.restore();
    });

    // 绘制坚果玩家
    const p = state.player;
    ctx.save();
    ctx.translate(p.x, p.y);
    
    ctx.rotate(p.angle * 0.1); 
    
    // 坚果身体
    ctx.fillStyle = '#D68910';
    ctx.beginPath();
    ctx.ellipse(0, 0, p.radius, p.radius * 1.1, 0, 0, Math.PI*2);
    ctx.fill();
    ctx.strokeStyle = '#5d4037';
    ctx.lineWidth = 3;
    ctx.stroke();
    
    // 坚果表情
    ctx.fillStyle = '#fff';
    ctx.beginPath();
    ctx.arc(-8, -5, 8, 0, Math.PI*2);
    ctx.arc(8, -5, 8, 0, Math.PI*2);
    ctx.fill();
    ctx.fillStyle = '#000';
    ctx.beginPath();
    ctx.arc(-8, -5, 3, 0, Math.PI*2);
    ctx.arc(8, -5, 3, 0, Math.PI*2);
    ctx.fill();
    
    // 嘴巴
    ctx.beginPath();
    ctx.arc(0, 10, 5, 0, Math.PI, false);
    ctx.stroke();
    
    ctx.restore();
    
    // 绘制粒子效果
    state.particles.forEach(part => {
        ctx.globalAlpha = part.life;
        ctx.fillStyle = part.color;
        ctx.beginPath();
        ctx.arc(part.x, part.y, part.size, 0, Math.PI*2);
        ctx.fill();
        ctx.globalAlpha = 1;
    });
}

// 游戏主循环
function gameLoop(time) {
    const dt = (time - state.lastTime) / 1000;
    state.lastTime = time;
    
    if (dt < 0.1) {
        update(dt);
        draw();
    }
    
    requestAnimationFrame(gameLoop);
}

// 启动游戏
init();

</script>
</body>
</html>
